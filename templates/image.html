<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div align="center" class="col-md-12 alert-danger">
        <br>
        <p align="center">Вы выбрали опцию: {{option}} </p>
    </div>
</div>


<div class="container alert alert-success">
    <div class="row">
        <div class="col-lg-6">
            <p class="alert alert-dark" align="center">Ваша картинка
        </div>
        <div  class="col-lg-6">
            <p class="alert alert-dark" align="center">Измененная картинка
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6" ><img class="img-fluid" src="{{img}}"></div>
        <div class="col-lg-6" ><img class="img-fluid" src="{{new_img}}"></div>
    </div>
    <div class="row alert">
        <div class="col-lg-12">
            <p class="alert alert-dark" align="center">График распределения цветов:
            <div class="col-lg-12" align="center"><img src="{{graph}}"></div>
        </div>
    </div>
    <div class="row alert-dark">
     <a class="btn btn-light" role="button" href="/">Вернуться на главную</a>
    </div>
</div>

</body>
</html>
